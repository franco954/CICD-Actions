name: Deployment Pipeline

on:
  push: 
    branches:
      - master

jobs: 
  deploy:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm Install
      - name: Lint
        run: npm run eslint